<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="logo">Breyfogel</div>
        <div class="search">
            <input type="text" placeholder="Найти на Breyfogel...">
            <button>Найти</button>
        </div>
        <div class="cart">Корзина (0)</div>
    </header>

    <!-- Навигация по категориям -->
    <nav class="categories">
        <a href="#">Электроника</a>
        <a href="#">Одежда</a>
        <a href="#">Книги</a>
        <a href="#">Для дома</a>
    </nav>

    <!-- Основной контент -->
    <main class="main">
        <h1>Популярные товары</h1>
        <div class="products">
            <!-- Карточка товара 1 -->
            <div class="product-card">
                <img src="src/iphone16.png" alt="Товар 1">
                <div class = "definitionProduct">
                    <h3>iPhone 16 32/526 Gb</h3>
                    <p class="price">125 000 ₽</p>
                    <button>В корзину</button>
                </div>
            </div>

            <!-- Карточка товара 2 -->
            <div class="product-card">
                <img src="src/macbookAir13.webp" alt="Товар 2">
                <div class = "definitionProduct">
                    <h3>MacBoook Air 13 M2</h3>
                    <p class="price">105 000 ₽</p>
                    <button>В корзину</button>
                </div>
            </div>

            <!-- Карточка товара 3 -->
            <div class="product-card">
                <img src="src/airPodsMax.webp" alt="Товар 3">
                <h3>AirPods Max</h3>
                <p class="price">50 000 ₽</p>
                <button>В корзину</button>
            </div>

            <!-- Карточка товара 4 -->
            <div class="product-card">
                <img src="src/appleWatch10.webp" alt="Товар 3">
                <h3>Apple Watch 10</h3>
                <p class="price">40 000 ₽</p>
                <button>В корзину</button>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-links">
            <a href="https://t.me/breyfogel">О нас</a>
            <a href="#">Доставка</a>
            <a href="#">Контакты</a>
        </div>
        <p>© 2025 Breyfogel. Все права защищены.</p>
    </footer>
</body>
</html>
